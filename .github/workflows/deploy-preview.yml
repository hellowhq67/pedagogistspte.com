name: CD - Deploy Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.23.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm type-check

      - name: Run linter
        run: pnpm lint

      - name: Build application
        run: pnpm build
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: https://pedagogistptecom-preview.up.railway.app
          NEXT_PUBLIC_BETTER_AUTH_URL: https://pedagogistptecom-preview.up.railway.app

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const comment = `## ðŸš€ Preview Deployment

            âœ… Build successful! Your changes will be available at:

            **Preview URL:** https://pedagogistptecom-preview.up.railway.app

            **Railway Dashboard:** https://railway.app/project/1a76c323-07fa-40d1-bac2-c563b61dbf7f

            **Status Page:** https://pedagogistptecom-preview.up.railway.app/status.html

            ---

            ### Deployment Info
            - **Commit:** ${context.sha.substring(0, 7)}
            - **Branch:** ${context.payload.pull_request.head.ref}
            - **Author:** @${context.payload.pull_request.user.login}

            Railway will automatically deploy this PR. Check the Railway dashboard for deployment status.
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });

      - name: Summary
        run: |
          echo "### ðŸš€ Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URL:** https://pedagogistptecom-preview.up.railway.app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status Page:** https://pedagogistptecom-preview.up.railway.app/status.html" >> $GITHUB_STEP_SUMMARY
