name: CD - Deploy to Railway Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://pedalogigstspte.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.23.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm type-check

      - name: Run linter
        run: pnpm lint

      - name: Build application
        run: pnpm build
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: https://pedalogigstspte.com
          NEXT_PUBLIC_BETTER_AUTH_URL: https://pedalogigstspte.com

      - name: Deploy to Railway
        run: |
          echo "ğŸš€ Railway auto-deploys from main branch"
          echo "âœ… Build successful - Railway will deploy automatically"
          echo "ğŸ“Š Check deployment: https://railway.app/project/1a76c323-07fa-40d1-bac2-c563b61dbf7f"

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for Railway deployment..."
          sleep 30

      - name: Health check
        run: |
          echo "ğŸ¥ Running health check..."
          max_attempts=10
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."

            if curl -f -s https://pedalogigstspte.com/api/health > /dev/null; then
              echo "âœ… Health check passed!"
              exit 0
            fi

            if curl -f -s https://pedagogistptecom-preview.up.railway.app/api/health > /dev/null; then
              echo "âœ… Health check passed (preview URL)!"
              exit 0
            fi

            echo "âŒ Health check failed, retrying in 10s..."
            sleep 10
            attempt=$((attempt + 1))
          done

          echo "âš ï¸ Health check failed after $max_attempts attempts"
          echo "Check Railway logs: https://railway.app/project/1a76c323-07fa-40d1-bac2-c563b61dbf7f"
          exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Production: https://pedalogigstspte.com"
          echo "ğŸš€ Preview: https://pedagogistptecom-preview.up.railway.app"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check logs for details"
