version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pte-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pte_user
      POSTGRES_PASSWORD: pte_password
      POSTGRES_DB: pte_academic
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pte_user -d pte_academic"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pte-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      POSTGRES_URL: postgresql://pte_user:pte_password@postgres:5432/pte_academic?sslmode=disable
      DATABASE_URL: postgresql://pte_user:pte_password@postgres:5432/pte_academic?sslmode=disable

      # Authentication (generate new secret with: openssl rand -base64 32)
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-me-in-production}
      BETTER_AUTH_URL: http://localhost:3000
      NEXT_PUBLIC_BETTER_AUTH_URL: http://localhost:3000

      # AI Services (set in .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      ASSEMBLYAI_API_KEY: ${ASSEMBLYAI_API_KEY}

      # File Storage
      BLOB_READ_WRITE_TOKEN: ${BLOB_READ_WRITE_TOKEN}

      # OAuth Providers (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}

      # Application
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      PORT: 3000
      HOSTNAME: 0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis (optional - for caching and session storage)
  redis:
    image: redis:7-alpine
    container_name: pte-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (optional - database management UI)
  adminer:
    image: adminer:latest
    container_name: pte-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: pte-network
